{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

            {% block content %}

            <!-- Masthead-->
            <header class="masthead">
                <div class="container">
                    <div class="masthead-subheading">What do our clients say about us?</div>
                    <div class="masthead-heading text-uppercase">See for yourself</div>
                    <!-- <a class="btn btn-primary btn-xl text-uppercase" href="#services">Enjoy our service</a> -->
                </div>
            </header>
            <div class="section">
                <div class="row">
                    <div class="col-md-4 card mb-4  mt-3 ">
                        <div class="card-body">
                            {% if user.is_authenticated %}
            
                            <h3>Write a testimonial:</h3>
                            <form method="post">
                                {{ form | crispy }}
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {%endblock%}
