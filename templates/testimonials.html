{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">What do our clients say about us?</div>
        <div class="masthead-heading text-uppercase">Testimonials</div>
    </div>
</header>
<section class="page-section">
    <div class="container">
        <div class="row button-center">
            {% for data in list_data %}
            <div class="col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ data.title }}</h3>
                        <hr />
                        <p class="card-text">{{ data.content|safe }}</p>
                        <hr />
                        <p class="card-text">{{ data.name }}</p>
                        <hr />
                        <p class="card-text text-muted h6">{{ data.created_on }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="container">
            <div class="button-center">
                <a class="btn btn-primary btn-xl text-uppercase" name="testimonials"
                    href="{% url 'write_testimonial' %}">Write Testimonial</a>
            </div>
        </div>
    </div>
</section>
{%endblock%}
